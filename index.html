<html lang="en">
<head>

  <style>
    /* --- Background Animation Styles Start --- */

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #backgroundCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    /* Any other CSS used by the animation (font, colors, etc.). */
    /* --- Background Animation Styles End --- */
  </style>
</head>
<body>
  <!-- --- Background Animation Element Start --- -->
  <!-- Paste the canvas (or DOM element) required for animation -->
  <canvas id="backgroundCanvas"></canvas>
  <!-- --- Background Animation Element End --- -->

  <!-- Rest of NocturnLabsV2 contents -->
  <div id="app">
    <!-- existing site content -->
  </div>

  <!-- Scripts -->
  <!-- Possibly import other scripts needed by site -->

  <!-- --- Background Animation Script Start --- -->
  <script>
    // Paste the JavaScript from ReactComponentVanillaConversion002 here verbatim.
    // For example (pseudo-code), animation init, canvas context, loop, resize handlers.

    (function() {
      const canvas = document.getElementById('backgroundCanvas');
      const ctx = canvas.getContext('2d');

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      // Animation state (e.g. drops, font, columns etc.)
      const fontSize = 16;
      const columns = Math.floor(canvas.width / fontSize);
      const drops = [];
      for (let x = 0; x < columns; x++) {
        drops[x] = 1;
      }

      function draw() {
        // Example of animation loop content:
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#0F0'; // green text
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < drops.length; i++) {
          const text = String.fromCharCode( (Math.random() * 128) );
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height || Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }

      function animateLoop() {
        draw();
        requestAnimationFrame(animateLoop);
      }
      animateLoop();
    })();
  </script>
  <!-- --- Background Animation Script End --- -->

</body>
</html>
